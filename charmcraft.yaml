name: sdcore-nrf-k8s
summary: Charmed Operator for the SD-Core Network Repository Function (NRF).
description: Charmed Operator for the SD-Core Network Repository Function (NRF).
links:
  website:
    - https://charmhub.io/sdcore-nrf-k8s
  source:
    - https://github.com/canonical/sdcore-nrf-k8s-operator
  issues:
    - https://github.com/canonical/sdcore-nrf-k8s-operator/issues

containers:
  nrf:
    resource: nrf-image
    mounts:
      - storage: config
        location: /etc/nrf/
      - storage: certs
        location: /support/TLS

resources:
  nrf-image:
    type: oci-image
    description: OCI image for SD-Core nrf
    upstream-source: ghcr.io/canonical/sdcore-nrf:1.6.1

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

requires:
  database:
    interface: mongodb_client
  certificates:
    interface: tls-certificates
  sdcore_config:
    interface: sdcore_config
  logging:
    interface: loki_push_api

provides:
  fiveg_nrf:
    interface: fiveg_nrf
  metrics-endpoint:
    interface: prometheus_scrape

assumes:
  - k8s-api
  - juju >= 3.4

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: charm
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      uv export --frozen --no-dev -o requirements.txt
      craftctl default

config:
  options:
    log-level:
      type: string
      default: info
      description: Log level for the NRF workload. One of `debug`, `info`, `warn`, `error`, `fatal`, `panic`.
